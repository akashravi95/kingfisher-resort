<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Update Room</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Update Room</h1>
        <form th:action="@{/updateroom/{id}(id=${room.id})}" method="post" th:object="${room}">
            <!-- Hidden Field for room id -->
            <input type="hidden" th:field="*{id}" />
			<!-- Hidden Field for owner id -->
            <input type="hidden" th:field="*{owner.id}" />

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
            </div>
            <!-- Price Per Night -->
            <div class="mb-3">
                <label for="pricePerNight" class="form-label">Price per Night</label>
                <input type="number" class="form-control" id="pricePerNight" th:field="*{pricePerNight}" required>
            </div>
            <!-- File URL (if needed) -->
            <div class="mb-3">
                <label for="fileUrl" class="form-label">File URL</label>
                <input type="text" class="form-control" id="fileUrl" th:field="*{fileUrl}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
