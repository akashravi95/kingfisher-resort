<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header class="bg-dark text-white p-4">
        <h1>Welcome to the Admin Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="fas fa-users"></i> Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#ownerTable">
                                <i class="fas fa-users"></i> owner
                            </a>
                        </li>
                       
                        <li class="nav-item">
                           <div class="ml-auto">
                               <a href="/logout" class="btn btn-danger">
                                   <i class="fas fa-sign-out-alt"></i> Logout
                               </a>
                           </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Content specific to the admin dashboard -->
                <!-- Add Thymeleaf code for each of the added functionalities -->
                <div class="jumbotron">
                    <h2 class="display-4">Admin Actions</h2>
                    <p class="lead">Welcome, Admin! You can perform various administrative actions here.</p>
                </div>


<!-- Customer Table Section -->
 <div class="card">
                    <div class="card-header" data-toggle="collapse" data-target="#customerTable">
                        <h2>Customer Data</h2>
                    </div>
                    <div class="card-body collapse" id="customerTable">
        <!-- Add a table to display customer data -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                     <th>password</th>
                    <!-- Add more table headers for other customer attributes -->
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf to iterate over customer data and populate the table rows -->
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.username}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.password}"></td>
                    <!-- Add more table data cells for other customer attributes -->
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Owner Table Section -->
<div class="card">
    <div class="card-header" data-toggle="collapse" data-target="#ownerTable">
        <h2><i class="fas fa-user"></i> Owner Data</h2>
    </div>

    <div class="card-body collapse" id="ownerTable">
        <!-- Add Owner Button -->
        <button class="btn btn-primary" onclick="location.href='/ownersignup'">
            <i class="fas fa-plus"></i> Add Owner
        </button>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th><i class="fas fa-id-badge"></i> ID</th>
                    <th><i class="fas fa-user"></i> Name</th>
                    <th><i class="fas fa-key"></i> Password</th>
                    <th><i class="fas fa-cog"></i> Actions</th>
                    <!-- Add more table headers for other owner attributes -->
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf to iterate over owner data and populate the table rows -->
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.id}"></td>
                    <td th:text="${owner.name}"></td>
                    <td th:text="${owner.password}"></td>
                      <td>
                        
                        <a th:href="@{'/owners/deleteOwner/' + ${owner.id}}" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                    <!-- Add more table data cells for other owner attributes -->
                </tr>
            </tbody>
        </table>
    </div>
</div>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Include Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
