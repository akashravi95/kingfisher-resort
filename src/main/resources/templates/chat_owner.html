<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat with Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-4">Chat with Customer</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-8">
                <h3 class="mt-3">Chat Messages</h3>
                <ul class="list-group">
                    <li th:each="message : ${chatMessages}" class="list-group-item">
                        <div th:if="${message.ownerSender != null}" class="text-right">
                            Owner: <span th:text="${message.content}"></span>
                        </div>
                        <div th:if="${message.customerSender != null}">
                            Customer: <span th:text="${message.content}"></span>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="col-4">
                <h3 class="mt-3">Send a Message</h3>
                <form action="/sendOwnerMessage" method="post">
                    <div class="input-group">
                        <input type="text" name="messageContent" class="form-control" placeholder="Type your message">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-3">
                <a th:href="@{/owners}" class="btn btn-secondary">Back to Owners List</a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
