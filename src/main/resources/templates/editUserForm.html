<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

    <!-- Include Bootstrap CSS or your preferred CSS framework -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit User</h1>

      <form th:action="@{'/editUser/' + ${user.id}}" method="post">
    <!-- Hidden field to bind the user ID -->
    <input type="hidden" th:field="*{user.id}" />
    
<input type="hidden" th:field="*{user.role}" th:value="${user.role}" />

    <!-- Hidden field for user password -->
    <input type="hidden" th:field="*{user.password}" th:value="${user.password}" />
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" th:field="*{user.username}" th:value="${user.username}" />
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{user.firstName}" th:value="${user.firstName}" />
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{user.lastName}" th:value="${user.lastName}" />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{user.email}" th:value="${user.email}" />
    </div>

    <div class="form-group">
        <label for "phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{user.phoneNumber}" th:value="${user.phoneNumber}" />
    </div>

    <!-- Add more fields as needed -->

    <button type="submit" class="btn btn-primary">Update User</button>
</form>


    </div>

    <!-- Include Bootstrap JS or your preferred JS framework -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
