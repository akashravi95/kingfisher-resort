<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add your page's head content here -->
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Change Room for Booking</h2>
        
        <form th:action="@{/book/changeRoom/{id}(id=${booking.id})}" method="post" class="mt-4">
            <div class="form-group">
                <label for="newRoom">Select a New Room:</label>
                <select class="form-select" id="newRoom" name="newRoomId">
                    <option th:each="room : ${availableRooms}" th:value="${room.id}" th:text="${room.name}"></option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="adults">Number of Adults:</label>
                        <input type="number" class="form-control" id="adults" name="adults" th:value="${booking.adult}" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="children">Number of Children:</label>
                        <input type="number" class="form-control" id="children" name="children" th:value="${booking.child}" />
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Change Room</button>
        </form>
    </div>

    <!-- Include Bootstrap 5 JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
