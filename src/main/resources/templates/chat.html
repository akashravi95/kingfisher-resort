<!-- chat.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your chat-specific styles and scripts here -->
</head>
<body>
    <!-- Chat container -->
    <div class="container">
        <h1>Chat</h1>
        <!-- Chat messages area -->
        <div id="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <!-- Chat input area -->
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <!-- Include your chat-specific JavaScript here (e.g., WebSocket handling) -->
</body>
</html>
