<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Extend Booking</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Include jQuery UI CSS for the datepicker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <style>
        /* Additional custom styling */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            padding: 50px;
            margin-top: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .datepicker {
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extend Booking</h1>

        <form th:action="@{/book/extend/{id}(id=${id})}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" id="roomId" name="room.id" th:value="${roomBooking.room.id}">
            <input type="hidden" name="roomBooking.customer.id" th:value="${roomBooking.customer.id}" />
            
            <div class="form-group">
                <label for="checkInDate">Check-in Date</label>
                <input type="text" class="form-control" id="checkInDate" name="checkInDate" th:field="*{roomBooking.checkInDate}" th:value="${roomBooking.checkInDate}" />
            </div>

            <div class="form-group">
                <label for="checkOutDate">Check-out Date</label>
                <input type="text" class="form-control" id="checkOutDate" name="checkOutDate" th:field="*{roomBooking.checkOutDate}" th:value="${roomBooking.checkOutDate}" />
            </div>

            <button type="submit" class="btn btn-primary">Extend Booking</button>
        </form>
    </div>

    <!-- Include jQuery and jQuery UI for the datepicker -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(document).ready(function () {
            // Initialize the datepicker for check-in date
            $('#checkInDate').datepicker({
                format: 'yy-mm-dd', // Define your desired date format
                autoclose: true,
                startDate: '+0d' // Start date is today
            });

            // Initialize the datepicker for check-out date
            $('#checkOutDate').datepicker({
                format: 'yy-mm-dd', // Define your desired date format
                autoclose: true,
                startDate: '+1d' // Start date is tomorrow
            });
        });
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
